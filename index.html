<!DOCTYPE html>
<html>
<head>
  <style>
    *{color:red;}
    #myid{color:yellow;}
    .myclass{color:black;}
  </style>
  <title>helllo </title>
 </head>

 <body>
   <script>
   function prompt_test(){  //입력 창
     var result=prompt("답을 입력해보세요")
     if(result=="답"){
       alert("정답")
     }
     else{
       alert_test()
     }
   }

    function alert_test(){ //버튼 1개
      alert("틀렸습니당")
      prompt_test()
    }

    function confirm_test(){ //버튼 2개(선택 y/n)
      var result=confirm("홈페이지 여실래요?");
      if(result){
        window.open('hello.html', '_self');
      }
      else{
        alert_test();
      }
    }
   </script>
  <p>
    <!-- <input type="button" onclick="window.open('basic.html', '_blank');" value="&quot; 첫번째.. &quot;"> -->
    <input type="button" onclick="confirm_test()" value="&quot; 첫번째.. &quot;">
  </p>
  <p>
    <input type="button" onclick="window.open('hello.html', '_blank');" value="&quot; 두번째.. &quot;">
  </p>
  <h1 class=“myclass”> hello world </h1>
  <h3 id=“myid” class=“myclass”> hello world </h3>
 </body>
</html>
